{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Adote Uma Causa</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free Website Template" name="keywords">
        <meta content="Free Website Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'app_adote_uma_causa/lib/flaticon/font/flaticon.css' %}" rel="stylesheet">
        <link href="{% static 'app_adote_uma_causa/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'app_adote_uma_causa/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'app_adote_uma_causa/css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <!-- Top Bar Start -->
        <div class="top-bar d-none d-md-block">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="top-bar-left">
                            <div class="text">
                                <i class="fa fa-phone-alt"></i>
                                <p>(92) 99209-8221</p>
                            </div>
                            <div class="text">
                                <i class="fa fa-envelope"></i>
                                <p>marlonfleite50@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="top-bar-right">
                            <div class="social">
                                <a href="https://github.com/MarlonFL15"><i class="fab fa-github"></i></a>
                                <a href="https://www.linkedin.com/in/marlon-faria-2886a31b0/"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Top Bar End -->

        <!-- Nav Bar Start -->
        <div class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a href="{% url 'home' %}" class="navbar-brand">Adote Uma Causa</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav ml-auto">
                        <a href="{% url 'home' %}"  class="nav-item nav-link {% if request.path == '/home' %} active {% endif%}">Home </a>
                        <a href="{% url 'projects'%}?theme=null"  class="nav-item nav-link {% if '/projects' in request.path  %} active {% endif%}">Projetos</a>
                        <a href="{% url 'about' %}" class="nav-item nav-link {% if request.path == '/about' %} active {% endif%}">Sobre</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Nav Bar End -->

        {% block header %}
        {% endblock header %}

        {% block conteudo %}
        {% endblock conteudo %}

        {% include 'includes/footer.html'%}
        
        <!-- Back to top button -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- Pre Loader -->
        <div id="loader" class="show">
            <div class="loader"></div>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'app_adote_uma_causa/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'app_adote_uma_causa/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'app_adote_uma_causa/lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'app_adote_uma_causa/lib/counterup/counterup.min.js' %}"></script>
        <script src="{% static 'app_adote_uma_causa/lib/parallax/parallax.min.js' %}"></script>
        
        <!-- Contact Javascript File -->
        <script src="{% static 'app_adote_uma_causa/mail/jqBootstrapValidation.min.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'app_adote_uma_causa/js/main.js' %}"></script>
    </body>
</html>
